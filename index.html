<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/svg" sizes="72x72" href="images/icon-72x72.svg">
</head>
<body>
    <main>
        <div class="container column">
            
            <div class="generator-container">
                <div class="result-body column">
                    <label>Gerador de senhas</label>
                    <span id="result"></span>
                    <button class="btn-copy" id="clipboard">Copiar senha</button>
                    <p id="password-copied"></p>
                </div>
    
                <div class="options column">
                    <div class="option">
                        <label>Comprimento da senha</label>
                        <input type="number" id="length" min='4' max='32' value='32' />
                    </div>
                    
                    <div class="option">
                        <label>Incluir letras maiúsculas
                        </label>
                        <input type="checkbox" id="uppercase" checked />
                    </div>
                    
                    <div class="option">
                        <label>Incluir letras minúsculas</label> 
                        <input type="checkbox" id="lowercase" checked />
                    </div>
                    
                    <div class="option">
                        <label>Inclui números</label> 
                        <input type="checkbox" id="numbers" checked />
                    </div>
                    
                    <div class="option">
                        <label>Incluir símbolo</label>
                        <input type="checkbox" id="symbols" checked />
                    </div>

                    <button class="btn-generate" id="generate">Gerar senha</button>

                </div>
            </div>

        </div>
    </main>
<!-- inject javascript -->
<script src="script.js" type="text/javascript"></script>
</body>
</html>
